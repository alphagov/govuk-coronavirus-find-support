    accessibility_statement:
      title: "Hygyrchedd"
      body_text: |
        <p>Mae cynllun y safle'n cymryd i ystyriaeth defnyddwyr sy'n ddall neu sydd â nam ar eu golwg, ac mae'n addas ar gyfer meddalwedd darllen sgrin poblogaidd. Os ydych yn cael trafferth defnyddio llygoden, gallwch lywio'r wefan drwy ddefnyddio bysellfwrdd yn unig.</p>
        <p>Mae hygyrchedd gwefan Llywodraeth Cymru yn seiliedig ar Ganllawiau ar Hygyrchedd Cynnwys y We 1.0 Consortiwm y We Fyd-Eang (W3C). Mae Llywodraeth y Cynulliad yn gweithio gydag awduron cynnwys y we, datblygwyr a sefydliadau pobl anabl i fodloni'r safon AA lle bynnag y bo modd.</p>
    privacy_page:
      title: "Hysbysiad preifatrwydd gwefan"
      body_text: |
        <h2>Beth rydyn ni’n ei wneud â’r wybodaeth sy’n cael ei darparu</h2>
        <p>Pan fyddwch yn cyflwyno gwybodaeth drwy'r gwasanaeth ar-lein, byddwn yn cofnodi data am y sesiwn (eich taith) a pha atebion sydd wedi'u dewis ar gyfer pob sesiwn benodol.</p>
        <p>Fodd bynnag, mae hyn yn ddienw ac nid oes unrhyw wybodaeth yn cael ei rhannu â ni, nac â sefydliadau eraill, a fyddai’n ei gwneud yn bosibl adnabod unigolyn. Nid oes unrhyw ffordd ychwaith o wybod pa ddefnyddiwr sydd wedi dewis pa atebion.</p>
    session_expired:
      title: "Mae eich sesiwn wedi dod i ben oherwydd ei bod yn anweithredol"
      body_text: |
        <p>Mae eich sesiwn wedi dod i ben oherwydd nad ydych wedi gwneud unrhyw beth ers 4 awr. Bydd rhaid ichi ddechrau eto.</p>
        <p>Rydym yn gwneud hyn er mwyn eich diogelu chi. Rydym wedi dileu’r holl fanylion a fewngofnodwyd gennych er mwyn diogelu eich data.</p>
        <h2>Os nad oeddech yn disgwyl gweld y dudalen hon</h2>
        <p>Efallai eich bod yn gweld y dudalen hon oherwydd eich bod wedi gwrthod cwcis yn eich porwr. Bydd angen ichi dderbyn <a class="govuk-link" href="https://ico.org.uk/your-data-matters/online/cookies/" rel="external" target="_blank">dderbyn cwcis</a> cyn ichi allu defnyddio’r gwasanaeth hwn.</p>
