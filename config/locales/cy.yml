    copyright_statement:
      title: "Datganiad hawlfraint"
      body_text: |
        <p>Gallwch ddefnyddio ac ailddefnyddio'r wybodaeth sy'n ymddangos ar y wefan hon (ac eithrio logos) yn rhad ac am ddim mewn unrhyw fformat neu gyfrwng, o dan delerau’r Drwydded Llywodraeth Agored.</p>
        <p><a href="http://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/">Mae'r Drwydded Llywodraeth Agored i'w gweld ar wefan Archifau Gwladol</a> (dolen allanol - Saesneg yn unig), neu gallwch ysgrifennu i’r cyfeiriad hwn: Information Policy Team, The National Archives, Kew, London TW9 4DU, neu e-bostio <a href="mailto:psi@nationalarchives.gsi.gov.uk">psi@nationalarchives.gsi.gov.uk</a>.</p>
        <p>Rhaid ichi atgynhyrchu ein deunydd yn gywir a pheidio â'i ddefnyddio mewn cyd-destun camarweiniol. Os bydd unrhyw un o'r eitemau ar y safle hwn sydd dan hawlfraint y Goron yn cael ei hailgyhoeddi neu ei chopïo ar gyfer pobl eraill, rhaid nodi ffynhonnell y deunydd a chydnabod y statws o ran hawlfraint (er enghraifft, Y Swyddfa Eiddo Deallusol © Hawlfraint y Goron 2015).  Rydym yn eich annog hefyd i greu hyperddolenni at y wefan hon.</p>
        <p>Nid yw'r hawl i atgynhyrchu deunydd hawlfraint y Goron yn cynnwys deunydd ar y safle hwn y nodwyd bod gan drydydd parti hawlfraint arno. Byddai angen cael caniatâd deiliaid yr hawlfraint honno i atgynhyrchu deunydd o'r fath.</p>
        <h2>Ein logo</h2>
        <p>Mae cyfyngiadau ar ddefnyddio ein logo ac ni chaiff unigolion na sefydliadau eraill ei ddefnyddio heb ganiatâd ffurfiol gennym ni.</p>
        <p>I ofyn am ganiatâd i ddefnyddio ein logo, anfonwch e-bost i <a href="mailto:brandingqueries@llyw.cymru">brandingqueries@llyw.cymru</a>.</p>
    service_title:
